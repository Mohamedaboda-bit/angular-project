<div class="container py-5">
  <div class="row">
    <div class="col-lg-4">
      <div class="card profile-card">
        <div class="card-body text-center">
          <div class="profile-image-container mb-4">
            <img [src]="adminProfile.profileImage" [alt]="adminProfile.name" class="rounded-circle profile-image">
          </div>
          <h4 class="card-title mb-1">{{adminProfile.name}}</h4>
          <p class="text-muted">{{adminProfile.role}}</p>
          <div class="profile-stats d-flex justify-content-around mt-4">
            <div class="stat-item">
              <h5>45</h5>
              <small class="text-muted">Exams Created</small>
            </div>
            <div class="stat-item">
              <h5>150</h5>
              <small class="text-muted">Students</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title mb-4">Profile Information</h5>
          <div class="profile-info">
            <div class="info-item mb-3">
              <label class="text-muted">Full Name</label>
              <p class="mb-0">{{adminProfile.name}}</p>
            </div>
            <div class="info-item mb-3">
              <label class="text-muted">Email</label>
              <p class="mb-0">{{adminProfile.email}}</p>
            </div>
            <div class="info-item mb-3">
              <label class="text-muted">Role</label>
              <p class="mb-0">{{adminProfile.role}}</p>
            </div>
            <div class="info-item mb-3">
              <label class="text-muted">Join Date</label>
              <p class="mb-0">{{adminProfile.joinDate | date}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
