<div class="auth-container">
  <div class="auth-wrapper">
    <div class="auth-box">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <ul class="auth-tabs">
            <li>
              <a routerLink="/login" routerLinkActive="active" class="auth-tab-link">Sign In</a>
            </li>
            <li>
              <a routerLink="/register" routerLinkActive="active" class="auth-tab-link">Register</a>
            </li>
          </ul>

          <div class="text-center mb-4">
            <h2 class="fw-bold mb-2">Welcome Back</h2>
            <p class="text-muted">Sign in to continue</p>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
            <div class="d-flex align-items-center">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <span class="fw-semibold">{{ errorMessage }}</span>
            </div>
          </div>

          <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
            {{ successMessage }}
            <button type="button" class="btn-close" (click)="successMessage = ''"></button>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="emailInput" class="form-label">Email address</label>
              <input 
                formControlName="email" 
                class="form-control" 
                type="email"
                [class.is-invalid]="email?.invalid && email?.touched"
                placeholder="name@example.com"
                id="emailInput"
                (input)="onInputChange()"
              />
              <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email?.errors?.['required']">Email is required</span>
                <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
              </div>
            </div>

            <div class="form-group mb-4">
              <label for="passwordInput" class="form-label">Password</label>
              <input 
                formControlName="password" 
                class="form-control" 
                type="password"
                [class.is-invalid]="password?.invalid && password?.touched"
                placeholder="Enter your password"
                id="passwordInput"
                (input)="onInputChange()"
              />
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password?.errors?.['required']">Password is required</span>
              </div>
            </div>

            <button 
              class="btn btn-primary w-100 py-2 mb-3" 
              type="submit" 
              [disabled]="loginForm.invalid || isSubmitting">
              <span class="d-flex align-items-center justify-content-center">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2"></span>
                {{ isSubmitting ? 'Signing in...' : 'Sign in' }}
              </span>
            </button>

            <div class="text-center mt-4">
              <p class="text-muted mb-0">
                Don't have an account? 
                <a routerLink="/register" class="text-primary text-decoration-none fw-semibold">Create one</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
