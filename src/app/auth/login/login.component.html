<div class="login-container">
  <div class="login-box">
    <h2>Login Form</h2>
    
    <div class="auth-toggle">
      <button class="toggle-btn active" routerLink="/login">Login</button>
      <button class="toggle-btn" routerLink="/register">Signup</button>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input 
          formControlName="email" 
          type="email"
          placeholder="Email Address"
          [class.is-invalid]="email.invalid && email.touched"
          (input)="onInputChange()"
        />
        <div class="error-message" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email'] || email.errors?.['pattern']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <input 
          formControlName="password" 
          type="password"
          placeholder="Password"
          [class.is-invalid]="password.invalid && password.touched"
          (input)="onInputChange()"
        />
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button 
        type="submit" 
        class="login-button" 
        [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Signing in...' : 'Login' }}
      </button>

      <div class="signup-link">
        Not a member? <a routerLink="/register">Signup now</a>
      </div>
    </form>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
  </div>
</div>
